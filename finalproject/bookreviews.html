<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Project Book Review Page</title>
    <meta name="description" content="This is the Final Project Book Review page for McKenna Johnson's WDD 231 class. ">
    <meta name="author" content="McKenna Johnson">
    <link rel="stylesheet" href="styles/bookreviews.css">
    <link rel="stylesheet" href="styles/bookreviewsmedium.css">
    <link rel="stylesheet" href="styles/bookreviewssmall.css">
    <script src="scripts/bookreviews.js" defer></script>
    <meta property="og:title" content="Final Project Book Review page.">
    <meta property="og:description" content="McKenna Johnson's BYU-Pathways WDD 231 class Final Project Book Review page.">
    <meta property="og:image" content="https://unsplash.com/photos/a-wooden-table-with-a-book-on-it-in-front-of-a-bookshelf--sbSAIZDB5E">
    <meta property="og:url" content="https://littlemissmiso.github.io/wdd231/finalproject/bookreviews.html">
    <link rel="icon" href="images/misofavicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Allura&family=Bellefair&family=Young+Serif&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <button id="menu" aria-label="Menu">☰</button>
        <img src="images/logo.png" alt="logo-image">
        <nav>
            <ul class="navigation">
                <li><a href="index.html">HOME</a></li>
                <li><a href="bookreviews.html" class="active">BOOK REVIEWS</a></li>
                <li><a href="">ABOUT ME</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Choose Your Next Adventure!</h1>
        <div id="cards" class="grid-view"></div>
        <dialog id="book-modal">
                <div class="modal-header">
                    <h3 id="modal-title">""</h3> 
                    <button id="close-modal">❌</button>
                </div>
                <div class="book-details">
                   <p id="modal-author"></p>
                   <p id="modal-genre"></p> 
                   <p id="book-description"></p>
                </div>
                <div class="personal-review-title">
                   <p id="two-cents"></p> 
                </div>
                <div class="review">
                    <p id="modal-long-review"></p>
                    <div id="purchase"></div>
                </div>
        </dialog>
        <form method="get" action="thankyou.html" class="cf1">
            <h2>Join Logan Chamber</h2>
            <fieldset>
                <div class="fullName">
                    <h3>Applicant Info</h3>
                    <label for="first-name">First Name
                        <input type="text" name="first-name" id="first-name" required title="Enter your first name" autocomplete="given-name">
                    </label>    
                    <label for="last-name">Last Name
                        <input type="text" name="last-name" id="last-name" required title="Enter your last name" autocomplete="family-name">
                    </label>    
                    <label for="title">Position Title
                        <input type="text" name="organizational-title" id="title" required title="Enter your position title" autocomplete="organization-title" pattern="[A-Za-z\s\-]{7,}" placeholder="Senior Manager">
                    </label>
                    </div>
                <div class="contactInfo">
                    <h3>Contact Info</h3>
                    <label for="email">Email Address
                        <input type="email" name="email-address" id="email" required title="Enter your email" autocomplete="email" placeholder="youremail@email.com">
                    </label>
                    <label for="phone">Phone Number
                        <input type="tel" name="phone-number" id="phone" required title="Enter your phone number" autocomplete="tel" placeholder="(123) 456-7890">
                    </label>
                </div>
            </fieldset>
            <fieldset>
                <div class="business">
                    <h3>Business Info</h3>
                    <label for="businessName">Business/Organization Name
                        <input type="text" name="business-name" id="businessName" required title="Enter the name of your business" autocomplete="organization">
                    </label>    
                    <label for="membershipLevel">Membership Level
                        <select name="membership" id="membershipLevel" required>
                        <option value="" disabled selected>Select membership...</option>
                        <option value="np">NP Membership</option>
                        <option value="bronze">Bronze Membership</option>
                        <option value="silver">Silver Membership</option>
                        <option value="gold">Gold Membership</option>
                        </select>
                    </label>    
                    <label for="businessDescription">Business Description
                        <textarea name="business-description" id="businessDescription" rows="2" cols="50" title="Describe your business/organization"></textarea>
                    </label>    
                </div>
            </fieldset>
            <fieldset>
                <input type="submit" value="Send Application">
                <input type="hidden" name="timestamp" id="timestamp">
            </fieldset>
        </form>
    </main>
    <footer>
        <div class="footer-logo">
            <img src="images/logo-small.png" alt="small-logo">
        </div>
        <div class="socialMedia">
            <a href="https://youtube.com">
                <img src="images/youtube.png" alt="Youtube" class="youtube-logo">
            </a>
            <a href="https://twitter.com">
                <img src="images/twitter.png" alt="Twitter" class="twitter-logo">
            </a>
            <a href="https://instagram.com">
                <img src="images/instagram.png" alt="Instagram" class="instagram-logo">
            </a>
        </div>
        <div class="authorInfo">
            <h2>WDD 231 Class Final Project</h2>
            <p>Author: McKenna Johnson</p>
            <p>&copy;<span id="year"></span> The Literary Loft with Little Miss Miso</p>
            <div class="modified">
                <p>Last modification: <span id=lastModified></span></p>
            </div>
        </div>
        
    </footer>
</body>
</html>
